<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene" >
                <h2 id="text" >
                    <span data-depth-y="2">C</span>
                    <span data-depth-y="-6" >H</span>
                    <span data-depth-y="2">A</span>
                    <span data-depth-y="-6">R</span>
                    <span data-depth-y="2">I</span>
                    <span data-depth-y="-6">Z</span>
                    <span data-depth-y="2">A</span>
                    <span data-depth-y="-6">R</span>
                    <span data-depth-y="2">D</span>
                </h2>
                <div class="layer z" data-depth="-0.5"><img src="./img/img1.png"alt="fresa"></div>
                <div class="layer z" data-depth="0.75" ><img src="./img/img2.png"alt="paleta"></div>
                <div class="layer z" data-depth="1"><img src="./img/img3.png"alt="helado"></div>
                <div class="layer" data-depth="-0.25"><img src="./img/img4.png"alt="paleta1"></div>
                <div class="layer" data-depth="0.625"><img src="./img/img5.png"alt="pastel2"></div>
                <div class="layer z" data-depth="-0.375"><img src="./img/img6.png"alt="sandia"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src=".//script.js"></script>
</body>
</html>
